# ============================================================================
# LOGSTASH PIPELINES CONFIGURATION
# ============================================================================
# Documentation: https://www.elastic.co/guide/en/logstash/current/multiple-pipelines.html
# ============================================================================

# ----------------------------------------------------------------------------
# MAIN PIPELINE - Kafka to Elasticsearch
# ----------------------------------------------------------------------------
- pipeline.id: main
  path.config: "/usr/share/logstash/pipeline/main.conf"
  pipeline.workers: 2
  pipeline.batch.size: 250
  pipeline.batch.delay: 50
  queue.type: memory

# ----------------------------------------------------------------------------
# DEAD LETTER QUEUE PIPELINE
# ----------------------------------------------------------------------------
- pipeline.id: dlq
  path.config: "/usr/share/logstash/pipeline/dlq.conf"
  pipeline.workers: 1
  dead_letter_queue.enable: false
