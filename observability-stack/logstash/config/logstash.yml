# ============================================================================
# LOGSTASH CONFIGURATION
# ============================================================================
# Documentation: https://www.elastic.co/guide/en/logstash/current/logstash-settings-file.html
# ============================================================================

# ----------------------------------------------------------------------------
# NODE SETTINGS
# ----------------------------------------------------------------------------
node.name: "logstash-01"

# ----------------------------------------------------------------------------
# PATH SETTINGS
# ----------------------------------------------------------------------------
path.data: /usr/share/logstash/data
path.logs: /usr/share/logstash/logs
# Note: path.config is NOT set here because we use pipelines.yml
# Setting both causes conflicts - pipelines.yml takes precedence

# ----------------------------------------------------------------------------
# PIPELINE SETTINGS
# ----------------------------------------------------------------------------
pipeline.ordered: auto
pipeline.workers: 2
pipeline.batch.size: 125
pipeline.batch.delay: 50
pipeline.ecs_compatibility: v8

# ----------------------------------------------------------------------------
# MONITORING SETTINGS
# ----------------------------------------------------------------------------
# Enable API monitoring (Logstash 8.x uses api.* settings)
api.enabled: true
api.http.host: "0.0.0.0"
api.http.port: 9600
api.environment: "production"

# Internal metrics collection
monitoring.enabled: false

# ----------------------------------------------------------------------------
# QUEUE SETTINGS
# ----------------------------------------------------------------------------
queue.type: memory
queue.max_bytes: 1gb
# Note: checkpoint settings are only valid for persisted queues
# queue.checkpoint.writes: 1024
# queue.checkpoint.interval: 1000

# ----------------------------------------------------------------------------
# DEAD LETTER QUEUE
# ----------------------------------------------------------------------------
dead_letter_queue.enable: true
dead_letter_queue.max_bytes: 1gb
dead_letter_queue.retain.age: 7d

# ----------------------------------------------------------------------------
# LOGGING
# ----------------------------------------------------------------------------
# Note: Using 'plain' format instead of 'json' to avoid NilClass recursion issue.
# The JSON serializer causes infinite recursion when logging Ruby objects
# (like the translate filter's dictionary) during startup.
log.level: info
log.format: plain
slowlog.threshold.warn: 2s
slowlog.threshold.info: 1s
slowlog.threshold.debug: 500ms
slowlog.threshold.trace: 100ms

# ----------------------------------------------------------------------------
# X-PACK MONITORING (Optional - if using Elastic Stack monitoring)
# ----------------------------------------------------------------------------
